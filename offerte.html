<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offerte aanvragen | OsmoseXpert</title>
  <meta name="description" content="Vraag snel en eenvoudig een vrijblijvende offerte aan voor ramenreiniging, zonnepanelenreiniging of een bundel. OsmoseXpert – streeploos resultaat, veilig vanaf de grond." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap&v=1.0" rel="stylesheet">
  <style>
    :root{
      --ox-dark:#0c3850;
      --ox-mid:#184e74;
      --ox-accent:#2563eb;
      --ox-accent-dark:#1d4ed8;
      --ox-bg:#f5f8fb;
      --ox-text:#14212b;
      --radius:16px;
      --shadow:0 10px 24px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--ox-bg); color:var(--ox-text);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      line-height:1.5;
    }
    header{background:var(--ox-dark);color:#fff;}
    .hero{max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:28px;padding:32px 20px}
    .hero img{height:64px;width:auto}
    .hero h1{font-size:clamp(24px,3vw,34px);margin:0;font-weight:700}
    .hero p{margin:6px 0 0;opacity:.9}

    .wrap{max-width:1100px;margin:28px auto;padding:0 20px}
    .card{background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .card h2{margin:0;padding:18px 22px;background:#fff;border-bottom:1px solid #e7eef6;font-size:20px}
    .card .content{padding:22px}

    form label{display:block;font-weight:600;margin:14px 0 6px}
    .req{color:var(--ox-accent);font-weight:700}
    input, select, textarea{
      width:100%;background:#fff;border:1px solid #d7e1eb;border-radius:12px;padding:12px 14px;font-size:15px;
    }
    input:focus, select:focus, textarea:focus{outline:none;border-color:var(--ox-accent);box-shadow:0 0 0 3px rgba(37,99,235,.15)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media (max-width:700px){.row{grid-template-columns:1fr}}

    .muted{font-size:13px;color:#5f7587}
    .actions{display:flex;gap:12px;align-items:center;margin-top:18px;flex-wrap:wrap}
    .btn{appearance:none;border:0;border-radius:12px;padding:12px 18px;font-weight:700;cursor:pointer;text-decoration:none;display:inline-block}
    .btn-primary{background:var(--ox-accent);color:#fff}
    .btn-primary:hover{background:var(--ox-accent-dark)}
    .btn-dark{background:var(--ox-dark);color:#fff}
    .btn-dark:hover{background:#052032}

    footer{max-width:1100px;margin:26px auto 40px;padding:0 20px;color:#5b6f80;font-size:13px;text-align:center}
    footer img{margin-top:12px;max-width:160px}
  </style>
  <link rel="stylesheet" href="assets/css/cookie-banner.css">
</head>
<body>
  <header>
    <div class="hero">
      <img src="images/logo4.jpg?v=1.0" alt="OsmoseXpert" />
      <div>
        <h1>Offerte aanvragen</h1>
        <p>binnen 24 uur reactie op uw aanvraag.</p>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Uw gegevens</h2>
      <div class="content">
        <form id="offerteForm" action="#" method="post" novalidate>
          <div class="row">
            <div>
              <label for="naam">Naam <span class="req">*</span></label>
              <input id="naam" name="naam" type="text" required />
            </div>
            <div>
              <label for="email">E-mail <span class="req">*</span></label>
              <input id="email" name="email" type="email" required />
            </div>
          </div>

          <div class="row">
            <div>
              <label for="tel">Telefoon</label>
              <input id="tel" name="telefoon" type="tel" placeholder="Handig voor planning/updates" />
            </div>
            <div>
              <label for="klant">Particulier of bedrijf? <span class="req">*</span></label>
              <select id="klant" name="klanttype" required>
                <option value="">Maak een keuze…</option>
                <option>Particulier</option>
                <option>Bedrijf/zelfstandige</option>
              </select>
            </div>
          </div>

          <label for="adres">Adres (straat + nr, gemeente) <span class="req">*</span></label>
          <input id="adres" name="adres" type="text" required />

          <div class="row">
            <div>
              <label for="dienst">Welke dienst? <span class="req">*</span></label>
              <select id="dienst" name="dienst" required>
                <option value="">Maak een keuze…</option>
                <option>Ramenreiniging</option>
                <option>Zonnepanelen</option>
                <option>Ramenreiniging + zonnepanelen (bundel)</option>
              </select>
            </div>
            <div>
              <label for="woning">Type woning <span class="req">*</span></label>
              <select id="woning" name="woningtype" required>
                <option value="">Maak een keuze…</option>
                <option>Rijwoning (2 gevels)</option>
                <option>Halfopen bebouwing (3 gevels)</option>
                <option>Vrijstaande woning (4 gevels)</option>
                <option>Villa / groot glas</option>
              </select>
            </div>
          </div>

          <label for="extras">Extra's</label>
          <select id="extras" name="extras">
            <option value="">Geen extra's</option>
            <option>Veranda</option>
            <option>Glasgevel</option>
            <option>Garage(s)</option>
            <option>Rolluiken</option>
          </select>

          <label for="plan">Onderhoudsplan</label>
          <select id="plan" name="onderhoudsplan">
            <option>Geen plan</option>
            <option>Bronze (2x/jaar = 5% korting)</option>
            <option>Silver (4x/jaar = 10% korting)</option>
            <option>Gold (6x/jaar = 15% korting)</option>
          </select>

          <label for="opm">Opmerkingen</label>
          <textarea id="opm" name="opmerkingen" rows="4" placeholder="Handig: aantal verdiepingen, bereikbaarheid, specifieke wensen…"></textarea>

          <label style="margin-top:14px; display:block"><input type="checkbox" required> Ik ga akkoord dat OsmoseXpert contact opneemt over mijn aanvraag.</label>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Verstuur offerte-aanvraag</button>
            <a class="btn btn-dark" href="/prijzen.html?v=1.0">Bekijk richtprijzen</a>
            <a class="btn btn-primary" href="#" onclick="try{Calendly.initPopupWidget({url:'https://calendly.com/osmose-xpert-info/new-meeting?hide_gdpr_banner=1&hide_event_type_details=1&primary_color=2563eb'});}catch(e){} return false;">Boek nu</a>
          </div>
          <p class="muted" style="margin-top:10px">Tevredenheidsgarantie: niet tevreden? Wij komen terug.</p>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>Onze chatbot beantwoordt elke vraag die met OsmoseXpert te maken heeft.</p>
    <img src="images/logo8.svg?v=1.0" alt="OsmoseXpert Chatbot" />
    <p>© <span id="y"></span> OsmoseXpert — Ronse & omgeving • <a href="/faq.html?v=1.0">FAQ</a></p>
  </footer>

  <!-- Calendly widget for popup -->
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    const form = document.getElementById('offerteForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!form.reportValidity()) return;
      const FORMSPREE = "https://formspree.io/f/xvgbjdav";
      const data = new FormData(form);
      try{
        const res = await fetch(FORMSPREE, { method:'POST', body:data, headers:{'Accept':'application/json'} });
        if(res.ok){
          // redirect to bedankt page after successful submit
          window.location.assign('bedankt.html?v=1.0');
        } else {
          alert('Kon niet verzenden. Probeer later opnieuw of mail naar info@osmose-xpert.be');
        }
      }catch(err){
        alert('Er ging iets mis met verzenden. Controleer je verbinding en probeer opnieuw.');
      }
    });
  </script>
  <script src="assets/script.js" defer></script>
</body>
</html>
