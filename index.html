/* Reset and general */
* { box-sizing: border-box; margin:0; padding:0; }
:root { --brand:#0f6ab8; --ink:#1e293b; --bg:#f6f9fc; --dark:#011a3a; }
body { font-family: Arial, sans-serif; background:var(--bg); color:var(--ink); line-height:1.6; }

 a:hover { text-decoration:underline; }

/* Navbar */

nav ul { display:flex; gap:20px; }
nav li { list-style:none; }
nav a { color:var(--ink); font-weight:600; padding:6px 10px; border-radius:6px; }
nav a:hover { color:var(--brand); background:#e6f0fa; }
nav a.active { color:#fff; background:var(--brand); }
nav a[aria-current="page"] { color:#fff; background:var(--brand); }

/* Hero */
.hero { position: relative; display: flex; flex-direction: row; align-items: stretch; min-height: 70vh; overflow: hidden; }
/* 50/50 split: beide kolommen even breed */
.hero-content { flex: 1; padding: 48px 40px; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: var(--dark); color: #ffffff; text-align: center; }
.hero-content .brand-name { margin-bottom: 20px; font-size: 60px; font-family: 'Trebuchet MS','Lucida Sans Unicode','Lucida Grande','Lucida Sans',Arial,sans-serif; font-weight: 800; letter-spacing: .5px; }
.hero-content h1 { font-size: 42px; margin-bottom: 12px; }
.hero-content p { font-size: 1.1rem; margin-bottom: 30px; max-width: 720px; }
.hero .buttons { display:flex; gap:14px; justify-content:center; flex-wrap:wrap; }
.hero .buttons a { padding:12px 20px; border-radius:8px; font-weight:700; box-shadow:0 2px 10px rgba(0,0,0,.1); }
.hero .buttons a:first-child { background:var(--brand); color:#fff; }
.hero .buttons a.secondary { background:transparent; color:#fff; border:1px solid #fff; }
.hero-image { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px; background-color: #ffffff; }
.hero-image img { max-width: 80%; height: auto; }

/* Section */
.section { max-width:1100px; margin:40px auto; padding:30px; background:#fff; border-radius:12px; box-shadow:0 4px 24px rgba(0,0,0,0.05); }
.section h2 { margin-bottom:18px; color:#0a3d62; }
.section p { margin-bottom:22px; }
.usp-list { list-style:none; padding:0; display:grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap:14px; }
.usp-list li { position:relative; padding-left:34px; line-height:1.5; }
.usp-list li::before { content:'✔'; position:absolute; left:0; color:var(--brand); font-weight:bold; }

/* Services */
.service-list { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:20px; }
.service-card { background:#fff; border:1px solid #e2e8f0; border-radius:12px; padding:20px; transition:transform .15s ease, box-shadow .15s ease; }
.service-card:hover { transform: translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.06); }
.service-card h3 { color:var(--brand); margin-bottom:10px; }
.service-card a { margin-top:10px; font-weight:700; }

.btn{display:inline-flex;align-items:center;gap:6px;padding:8px 12px;border-radius:8px;font-weight:600;border:1px solid #e2e8f0}
.btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
.btn.secondary{background:transparent;color:var(--brand)}
.btn.link{background:transparent;color:var(--brand);border:0;padding:0;border-radius:0;font-weight:700}
.btn.link::after{content:" →";transition:transform .15s ease}
.btn.link:hover{text-decoration:underline}
.btn.link:hover::after{transform:translateX(2px)}
.service-card .btn.link{font-size:.95rem}
/* Ensure CTA button contrasts on blue background */
.cta-banner .btn.primary{background:#fff;color:var(--brand);border-color:#fff}

/* CTA */
.cta-form { max-width: 720px; margin:16px auto 0; display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:12px; }
.cta-form .row{ display:flex; flex-direction:column; text-align:left; }
.cta-form label{ font-size:.9rem; margin-bottom:6px; opacity:.9; }
.cta-form input, .cta-form select{ padding:10px 12px; border:1px solid #dbe4f0; border-radius:8px; font: inherit; }
.cta-form button{ margin-top:4px; justify-self:center; cursor:pointer; }
.form-status{ margin-top:10px; font-size:.95rem; }
.hp-field{ position:absolute; left:-5000px; opacity:0; }
.cta-banner { background:var(--brand); color:#fff; padding:40px 20px; text-align:center; border-radius:12px; max-width:1100px; margin:40px auto; }
.cta-banner a { display:inline-block; background:#fff; color:var(--brand); padding:12px 24px; border-radius:8px; font-weight:700; }

/* Footer */
footer { background:#0a3d62; color:#fff; padding:40px 20px; }
.footer-container { max-width:1100px; margin:auto; display:flex; flex-wrap:wrap; justify-content: space-between; gap:20px; }
.footer-container > div { flex:1 1 220px; }
.footer-nav { list-style:none; padding:0; }
.footer-nav li { margin-bottom:8px; }
.footer-nav a { color:#cfe8ff; }
footer small { display:block; text-align:center; margin-top:20px; color:#94a3b8; }

/* A11y & helpers */
.trust-row{ margin-top:12px; font-size:0.95rem; opacity:.9; }
.skip-link{ position:absolute; left:-9999px; top:auto; }

:focus-visible{ outline:2px solid var(--brand); outline-offset:2px; }
