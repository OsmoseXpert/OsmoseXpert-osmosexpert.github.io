<!DOCTYPE html>

<html lang="nl">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Bedankt – OsmoseXpert</title>
<meta content="noindex" name="robots"/>
<style>
    :root{ --brand:#0f6ab8; --ink:#1e293b; --bg:#f6f9fc; --dark:#011a3a; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:Arial, sans-serif; background:var(--bg); color:var(--ink); }
    .wrap{ min-height:100dvh; display:grid; place-items:center; padding:24px; }
    .card{ background:#fff; border:1px solid #e2e8f0; border-radius:16px; padding:28px 24px; max-width:720px; width:100%; box-shadow:0 8px 30px rgba(0,0,0,.06); text-align:center; }
    h1{ margin:0 0 8px; color:var(--dark); font-size:28px; }
    p{ margin:0 0 14px; }
    .muted{ color:#64748b; }
    .buttons{ margin-top:8px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .btn{ display:inline-flex; align-items:center; justify-content:center; padding:10px 14px; border-radius:10px; border:1px solid #e2e8f0; font-weight:700; text-decoration:none; }
    .btn.primary{ background:var(--brand); color:#fff; border-color:var(--brand); }
    .btn.secondary{ background:#fff; color:var(--brand); }
    footer{ margin-top:18px; font-size:.9rem; color:#94a3b8; }
  

/* === MOBILE NAV & LAYOUT (injected) === */
.site-nav{
  position: sticky; top: 0; z-index: 100;
  background:#fff; border-bottom:1px solid #e2e8f0;
  display:flex; align-items:center; justify-content:space-between;
  gap:12px; padding:12px 16px;
}
.site-nav .brand img{ display:block; height:28px; width:auto; }
.nav-toggle{ display:none; border:1px solid #cbd5e1; background:#fff; border-radius:8px; padding:8px 10px; font-size:18px; line-height:1; cursor:pointer; }
.nav-list{ display:flex; gap:16px; list-style:none; margin:0; padding:0; }
.nav-list a{ display:block; padding:6px 10px; border-radius:6px; color:#1e293b; font-weight:600; }
.nav-list a:hover{ color:#0f6ab8; background:#e6f0fa; }
.nav-list a.active, .nav-list a[aria-current="page"]{ color:#fff; background:#0f6ab8; }

/* Make images and embeds responsive */
img, video, canvas { max-width:100%; height:auto; }

/* Forms: avoid iOS zoom and improve tappable area */
input, select, textarea, button{ font-size:16px; }
button{ min-height:44px; }

/* Subhero: consistent on desktop, flexible on mobile */
.subhero{
  background:linear-gradient(90deg, #0f6ab8 50%, #ffffff 50%);
  color:#fff;
  height:180px;
  padding:0 20px;
  display:flex; align-items:center;
}
.subhero .wrap{
  max-width:1100px; margin:0 auto;
  display:flex; align-items:center; justify-content:space-between; gap:24px;
  width:100%; height:100%;
}
.subhero h1{ margin:0; font-size:clamp(22px, 3vw, 32px); line-height:1.2; }
.subhero p{ margin-top:8px; color:#e6f0fa; font-size:clamp(14px, 1.6vw, 16px); }
.subhero img{ max-height:100%; width:auto; object-fit:contain; }

/* Cards & grids: stack on mobile */
.section{ max-width:1100px; margin:30px auto; padding:0 20px; }
.grid{ display:grid; grid-template-columns: 1.2fr .8fr; gap:26px; }
@media (max-width: 900px){
  .nav-toggle{ display:block; }
  .nav-list{
    position:absolute; left:0; right:0; top:100%;
    background:#fff; border-bottom:1px solid #e2e8f0;
    display:none; flex-direction:column; gap:0; padding:8px;
  }
  .site-nav[data-open="true"] .nav-list{ display:flex; }
  .grid{ grid-template-columns:1fr; }
  .subhero{ background:#0f6ab8; height:auto; padding:28px 20px; }
  .subhero .wrap{ flex-direction:column; text-align:center; height:auto; }
  .subhero img{ margin-top:12px; max-height:120px; }
}
/* Accessibility helper */
.sr-only{ position:absolute; width:1px; height:1px; margin:-1px; overflow:hidden; clip:rect(0 0 0 0); }



/* ==== DESKTOP-HERSTEL: behoud originele desktop look ==== */
@media (min-width: 901px){
  .site-nav{
    position: static;
    border-bottom: 1px solid #e2e8f0;
    justify-content: center;
    padding: 14px 20px;
  }
  .site-nav .brand{ display: none; }
  .nav-toggle{ display: none !important; }
  .nav-list{ display: flex; gap: 20px; }

  .subhero{
    height: auto;
    padding: 40px 20px;
    background: linear-gradient(90deg, #0f6ab8 50%, #ffffff 50%);
  }
  .subhero .wrap{ height: auto; }
  .subhero img{ max-height: 160px; width: auto; object-fit: contain; }

  .grid{ grid-template-columns: 1.2fr .8fr; gap: 26px; }
}

/* ==== DESKTOP-ROLLBACK: herstel originele desktop look, behoud mobiel ==== */
@media (min-width: 901px){

  .site-nav{
    position: static;
    top: auto;
    border-bottom: 1px solid #e2e8f0;
    justify-content: center;
    padding: 14px 20px;
    background: #fff;
  }
  .site-nav .brand{ display: none !important; }
  .nav-toggle{ display: none !important; }
  .nav-list{ display: flex; gap: 20px; }

  .subhero{
    height: auto;
    padding: 40px 20px;
    text-align: left;
  }
  .subhero .wrap{
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: auto;
  }
  .subhero .wrap > div,
  .subhero img{
    flex: initial;
    max-width: none;
  }
  .subhero img{
    max-height: 160px;
    width: auto;
    object-fit: contain;
  }
}
</style>

</head>
<body>
<div class="wrap">
<div aria-live="polite" class="card" role="status">
<h1>Bedankt!</h1>
<p>We hebben je aanvraag ontvangen. Je <strong>prijsgids 2025</strong> komt zo per e‑mail.</p>
<p class="muted">Vragen intussen? We antwoorden meestal binnen 24 uur.</p>
<div class="buttons">
<a class="btn secondary" href="index.html">Terug naar Home</a>
<a class="btn primary" href="contact.html">Contact</a>
</div>
<footer>OsmoseXpert • BTW BE0799.924.863</footer>
</div>
</div>
<script>
  // Mobile nav toggle (injected)
  (function(){
    const nav = document.querySelector('.site-nav');
    const btn = nav?.querySelector('.nav-toggle');
    if(!nav || !btn) return;
    btn.addEventListener('click', () => {
      const open = nav.getAttribute('data-open') === 'true';
      nav.setAttribute('data-open', String(!open));
      btn.setAttribute('aria-expanded', String(!open));
    });
  })();
</script>
</body>
</html>
